<!-- I. Cree una página HTML básica.
A. Cree el diseño básico para una página HTML usando html, head y body.
B. Agregue un elemento de título y asigne a su página el título de "Tarea HTML de [Su nombre]".
C. En el cuerpo, crea tres divs.
1. En el primer div crea:
* un elemento h1 que contiene [Tu nombre].
* un elemento h3 que contiene "Henry".
* un elemento h4 que contiene "tarea de HTML / CSS".
2. En el segundo div crea:
* un elemento span que contiene texto que describe su comida favorita.
* un elemento 'a' que se vincula a su restaurante favorito.
3. En el tercer div crea:
* una lista desordenada con dos elementos dentro de la lista
* una etiqueta img en cada elemento de la lista que se vincula a su comida favorita. (Use la búsqueda de imágenes de
Google para encontrar una foto y copiar la dirección de la misma o sino puede usar esta:
"https://i.picsum.photos/id/1080/400/200.jpg").
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML de Dario Gomez</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="divClass">
        <h1>Dario Gomez</h1>
        <h3>Henry</h3>
        <h4>Tarea de HTML / CSS</h4>
    </div>
    <div class="divClass">
        <span id="spanId">
            <p>
                Mi comida favorita es el arroz. Tan simple como eso.
            </p>
            <a href="https://www.mcdonalds.com.ar/locales">Mi lugar favorito para
                comer</a>
        </span>
    </div>
    <div class="thirdDiv">
        <ul>
            <li>Arroz</li> <img
                src="https://www.recetasderechupete.com/wp-content/uploads/2020/07/Arroz-vapor-chino.jpg" alt="Arroz">
            <li>Hamburguesas</li><img
                src="https://www.trending-media.com/wp-content/uploads/2020/11/McDonalds-PedidosYA-transp.png"
                alt="Hamburguesas">
        </ul>
    </div>
</body>

</html>
